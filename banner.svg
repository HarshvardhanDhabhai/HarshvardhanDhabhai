<!-- Harshvardhan Dhabhai – Neon Tech Banner -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#090c16"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%"  stop-color="#3ecfff"/>
      <stop offset="100%" stop-color="#9b5cff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="360" fill="url(#bg)"/>

  <!-- Title -->
  <g font-family="Segoe UI, Arial, sans-serif" text-anchor="middle">
    <text x="600" y="150" font-size="52" fill="#d7efff" filter="url(#textGlow)" font-weight="700">
      Harshvardhan Dhabhai
    </text>
    <text x="600" y="200" font-size="20" fill="#9db2d0">
      Software Engineer • DSA • Web Dev • OpenCV
    </text>
  </g>

  <!-- Accent line -->
  <rect x="0" y="356" width="1200" height="4" fill="url(#accent)" />
</svg>

